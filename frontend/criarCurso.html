<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artivista - criar curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./icons/Artivista logo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="backgroundHomepage"></div>
    <div class="boxContainers">
        <div class="containerMenu">
            <img src="./components/ArtivistaLogo.png" id="logoMenu" alt="logo do Artivista">
            <div class="navSections">
                <div>
                    <img src="./icons/house-fill.svg" alt="">
                    <a href="./index.html">Início </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="" class="setaNavSection">
            </div>

            <div class="navSections">
                <div>
                    <img src="./icons/person-circle.svg" alt="">
                    <a href="./perfil.html">Minha conta </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="" class="setaNavSection">
            </div>
            <!-- <div class="navSections">
                <div>
                    <img src="./icons/chat-dots.svg" alt="">
                    <a href="./conversas.html">Conversas</a>
                </div>
                <img src="./icons/chevron-right.svg" alt="">
            </div> -->
            <div class="navSections">
                <div>
                    <img src="./icons/gear-fill.svg" alt="">
                    <a href="./configuracoes.html">Configurações </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="" class="setaNavSection">
            </div>
            <div class="addContent" id="addContent">
                <a href="criacaoConteudo.html" class="createContent">
                    <p>Criar novo conteúdo</p>
                    <img src="./icons/plus-circle-fill.svg" alt="">
                </a>
            </div>
        </div>

        <div class="containerContent">
            <div class="createPostTitle">
                <h1>Cadastrar novo curso</h1>
                <hr>
            </div>

            <form id="eventForm" class="eventForm">
                <div class="formGrid">
                  <!-- Coluna esquerda -->
                  <div class="col-left">
                    <div class="formRow">
                      <label for="titleEvent">Título do curso</label>
                      <input type="text" id="titleEvent" name="title" placeholder="Digite o título do curso" required>
                    </div>
              
                    <div class="formRow">
                      <label for="descriptionEvent">Descrição</label>
                      <textarea id="descriptionEvent" rows="6" name="description"  placeholder="Descreva o curso"></textarea>
                      <span id="charCount" class="charCount">0 / 225</span>
                    </div>
              
                    <div class="formRow">
                      <label for="ticketLink">Link do curso</label>
                      <input type="url" id="ticketLink" name="ticketLink" placeholder="https://www.site-do-curso.com/">
                    </div>
                    <div class="formGroup">
                        <label>Modalidade</label>
                        <div class="tagOptions">
                          <div class="tagOption" data-mode="online" id="online">Online</div>
                          <div class="tagOption" data-mode="presencial" id="presencial">Presencial</div>
                        </div>
                      </div>
                  </div>
              
                  <!-- Coluna direita -->
                  <div class="col-right">
                    <div class="formGroup">
                      <label for="classification">Classificação indicativa</label>
                      <select id="classification" name="classification" required>
                        <option value="">Selecione</option>
                        <option value="livre">Livre</option>
                        <option value="12 anos">12 anos</option>
                        <option value="14 anos">14 anos</option>
                        <option value="16 anos">16 anos</option>
                        <option value="18 anos ou mais">18 anos ou mais</option>
                      </select>
                    </div>
                    <div class="formGroup">
                        <label>Tipo de curso</label>
                        <div class="tagOptions">
                          <div class="tagOption" id="gratuito" data-type="gratuito">Gratuito</div>
                          <div class="tagOption" id="pago" data-type="pago">Pago</div>
                        </div>
                      </div>
              
                    <div class="formRow">
                      <label for="dateEvent">Data</label>
                      <input type="date" id="dateEvent"  name="date" required>
                    </div>
              
                    <div class="formRow">
                      <label for="startTime">Horário de início</label>
                      <input type="time" id="startTime" name="startTime" required>
                    </div>
              
                    <div class="formRow">
                      <label for="endTime">Horário de término</label>
                      <input type="time" id="endTime" name="endTime" required>
                    </div>
                    <div class="formRow">
                        <label>Duração do curso</label>
                        <div class="durationInputs">
                          <input type="number" id="durationValue" name="durationValue" placeholder="Ex: 2" min="1" required>
                          <select id="durationUnit" name="durationUnit" required>
                            <option value="">Selecione</option>
                            <option value="dia">Dia(s)</option>
                            <option value="semana">Semana(s)</option>
                            <option value="mês">Mês(es)</option>
                            <option value="ano">Ano(s)</option>
                          </select>
                        </div>
                      </div>
                  </div>
                </div>
              
                <div class="imagePreview" id="previewArea">
                  <span>Prévia da imagem do curso</span>
                </div>
                <button type="submit" class="submitBtn">Publicar curso</button>
              </form>              
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./cursos.js"></script>
    <script src="./acessibilidade.js"></script>
</body>
</html>
