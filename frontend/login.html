<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body>
    <div class="background"></div>
  <main class="containerLogin">
    <img src="./components/ArtivistaLogo.png" alt="Artivista Logo" class="logo-img">
    <form class=" form">
        <div class="campo">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Email:</label>
          </div> 
  
          <div class="campo">
            <input type="password" id="senha" name="senha" required placeholder=" ">
            <label for="senha">Senha:</label>
          </div> 
          <div class="buttons">
            <button type="submit" class="btn entrar">Entrar</button>            
            <button type="button" class="btn cadastrar">Fa√ßa seu cadastro</button>
          </div>
        </form>
        <div>
          <button class="btnGoogle">
        <img src="./icons/Google__G__logo.svg.png" alt="Google logo">
        Entrar com o Google
      </button>          
        </div>
    <a href="./index.html" id="continueWithoutLogin" class="link">Continuar sem login</a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
