<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artivista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Julius+Sans+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./icons/Artivista logo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="backgroundHomepage"></div>
    <div class="boxContainers">
        <div class="containerMenu">
            <img src="./components/ArtivistaLogo.png" id="logoMenu" alt="logo do Artivista">
            <div class="navSections">
                <div>
                    <img src="./icons/house-fill.svg" alt="">
                    <a href="./index.html">Início </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="">
            </div>

            <div class="navSections">
                <div>
                    <img src="./icons/person-circle.svg" alt="">
                    <a href="./perfil.html">Minha conta </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="">
            </div>
            <div class="navSections">
                <div>
                    <img src="./icons/chat-dots.svg" alt="">
                    <a href="./conversas.html">Conversas</a>
                </div>
                <img src="./icons/chevron-right.svg" alt="">
            </div>
            <div class="navSections">
                <div>
                    <img src="./icons/gear-fill.svg" alt="">
                    <a href="./configuracoes.html">Configurações </a>
                </div>
                <img src="./icons/chevron-right.svg" alt="">
            </div>
            <div class="addContent" id="addContent">
                <a href="criacaoConteudo.html">
                    <p>Criar novo conteúdo</p>
                    <img src="./icons/plus-circle-fill.svg" alt="">
                </a>
            </div>

        </div>
            <div class="containerContent">
                <div class="createPostTitle">
                    <h1>Cadastrar novo evento</h1>
                    <hr>
                  </div>
            
                  <form id="eventForm" class="eventForm">
                    <div class="formGrid">
                      <!-- Coluna esquerda -->
                      <div class="col-left">
                        <div class="formRow">
                          <label for="titleEvent">Título do evento</label>
                          <input type="text" id="titleEvent" placeholder="Digite o título do evento" required>
                        </div>
            
                        <div class="formRow">
                          <label for="descriptionEvent">Descrição</label>
                          <textarea id="descriptionEvent" rows="6" placeholder="Descreva o evento"></textarea>
                        </div>
            
                        <div class="formRow">
                          <label for="ticketLink">Link para ingresso</label>
                          <input type="url" id="ticketLink" placeholder="https://www.site-do-evento.com/ingresso">
                        </div>
                      </div>
            
                      <!-- Coluna direita -->
                      <div class="col-right">
                        <div class="formGroup">
                          <label for="classification">Classificação indicativa</label>
                          <select id="classification" required>
                            <option value="">Selecione</option>
                            <option value="livre">Livre</option>
                            <option value="12 anos">12 anos</option>
                            <option value="14 anos">14 anos</option>
                            <option value="16 anos">16 anos</option>
                            <option value="18 anos ou mais">18 anos ou mais</option>
                          </select>
                        </div>
            
                        <div class="formGroup">
                          <label>Tipo de evento</label>
                          <div class="tagOptions">
                            <div class="tagOption" id="gratuito" data-type="gratuito">Gratuito</div>
                            <div class="tagOption" id="pago" data-type="pago">Pago</div>
                          </div>
                        </div>
            
                        <div class="formGroup">
                          <label for="dateEvent">Data</label>
                          <input type="date" id="dateEvent" required>
                        </div>
            
                        <div class="formGroup">
                          <label for="timeEvent">Horário</label>
                          <input type="time" id="timeEvent" required>
                        </div>
                      </div>
                    </div>
                    <div class="imagePreview" id="previewArea">
                        <span>Prévia da imagem do evento</span>
                    </div>
                    <button type="submit" class="submitBtn">Publicar evento</button>
                  </form>
            </div>
        </div>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./eventos.js"></script>


</body>
</html>
